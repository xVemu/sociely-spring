<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Users</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}" th:object="${user}">
            <th scope="row" th:text="*{id}"></th>
            <td th:text="*{name}"></td>
            <td th:text="*{surname}"></td>
            <td th:text="*{email}"></td>
            <td>
                <form th:action="@{/(id=*{id})}" th:method="delete">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="w-25 container">
        <form method="post">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input aria-describedby="name" class="form-control" id="name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="surname">Surname</label>
                <input aria-describedby="surname" class="form-control" id="surname" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email address</label>
                <input aria-describedby="email" class="form-control" id="email" type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input aria-describedby="password" class="form-control" id="password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
