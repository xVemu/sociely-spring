<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Posts</title>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-5">
    <div class="row justify-content-center" th:if="${posts.first}">
        <div class="col-md-6 col-10 card mb-3">
            <div class="card-body">
                <form method="post" th:action="@{/posts}" th:object="${post}">
                    <div class="mb-3">
                        <label class="form-label" for="postText">Text: </label>
                        <textarea class="form-control" id="postText" th:field="*{text}"></textarea>
                    </div>
                    <button class="btn btn-primary mb-3" type="submit">Publish</button>
                </form>
            </div>
        </div>
    </div>
    <!--TODO infinite scroll-->
    <div class="row justify-content-center" th:each="post : ${posts.content}">
        <div class="card mb-3 col-md-6 col-10">
            <div class="card-body">
                <h5 class="card-title" th:inline="text" th:object="${post.user}"
                    th:text="*{name} + ' ' + (*{surname} ?: '')"></h5>
                <h6 class="card-subtitle" th:text="${post.creationDate}"></h6>
                <p class="card-text" th:text="${post.text}"></p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="btn-group col-3">
            <a class="btn btn-primary"
               th:href="@{/posts(page=${posts.previousPageable().getPageNumber()})}"
               th:if="${posts.hasPrevious()}">&lt;</a>
            <a class="btn btn-primary"
               th:text="${posts.number}"></a>
            <a class="btn btn-primary"
               th:href="@{/posts(page=${posts.nextPageable().getPageNumber()})}"
               th:if="${posts.hasNext()}">&gt;</a>
        </div>
    </div>
</div>
</body>
</html>
