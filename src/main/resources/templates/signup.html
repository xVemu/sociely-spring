<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Sign up</title>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center flex-column">

<form class="container" method="post" th:object="${user}">
    <div class="row g-3 mb-4 justify-content-center">
        <div class="col-sm-2">
            <div class="form-floating">
                <input class="form-control" id="name" minlength="2" placeholder="name" required
                       th:errorclass="is-invalid" th:field="*{name}" type="text">
                <label for="name">First name</label>
                <div class="invalid-feedback" th:errors="*{name}">
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-floating">
                <input class="form-control" id="surname" minlength="2" placeholder="surname" th:errorclass="is-invalid"
                       th:field="*{surname}" type="text">
                <label for="surname">Last name (Optional)</label>
                <div class="invalid-feedback" th:errors="*{surname}">
                </div>
            </div>
        </div>
    </div>
    <div class="row g-3 mb-4 justify-content-center">
        <div class="col-sm-2">
            <div class="form-floating">
                <input class="form-control" id="email" maxlength="320" placeholder="name@examle.com" required
                       th:errorclass="is-invalid" th:field="*{email}" type="email">
                <label for="email">E-mail</label>
                <div class="invalid-feedback" th:errors="*{email}">
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-floating">
                <input class="form-control" id="password" placeholder="password" required th:errorclass="is-invalid"
                       th:field="*{password}" type="password">
                <label for="password">Password</label>
                <div class="invalid-feedback" th:errors="*{password}">
                </div>
            </div>
        </div>
    </div>
    <div class="row g-3 mb-4 justify-content-center">
        <button class="btn btn-primary col-sm-2" type="submit">Sign up</button>
    </div>
</form>

</body>
</html>
